---

- name: add content to netplan
  blockinfile:
    state: present
    dest: /etc/netplan/50-cloud-init.yaml
    marker_begin: "BEGIN ANSIBLE MANAGED BLOCK"
    marker_end: "END ANSIBLE MANAGED BLOCK"
    insertbefore: "version: 2"
    content: "        {{ additional_nic | to_nice_yaml(indent=4) | indent(8) }}"

- name: netplan generate
  command: netplan generate
  register: stdout
- debug: msg="{{stdout.stdout_lines}}"

- name: netplan apply
  command: netplan --debug apply
  register: stdout
- debug: msg="{{stdout.stdout_lines}}"

- name: ip interfaces
  command: ip a
  register: stdout
- debug: msg="{{stdout.stdout_lines}}"
